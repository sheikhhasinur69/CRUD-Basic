<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD-Basic</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Social Media App</h1>
    <div class="container">
        <div class="left">
            <form action="" id="form">
                <label for="">Write your post here..</label>
                <br><br>
                <textarea name="" id="input" cols="30" rows="10"></textarea>
                <br><br>
                <div id="msg"></div>
                <button type="submit">Post</button>
            </form>
        </div>
        <div class="right">
            <h3>Your posts here</h3>
            <div id="posts">
                <div>
                    <p>post 1</p>
                    <span class="options">
                        <i onClick="editPost(this)" class="fa-solid fa-pen-to-square"></i>
                        <i onClick="deletePost(this)" class="fa-sharp fa-solid fa-trash"></i>
                    </span>
                </div>
                <div>
                    <p>post 2</p>
                    <span class="options">
                        <i onClick="editPost(this)" class="fa-solid fa-pen-to-square"></i>
                        <i onClick="deletePost(this)" class="fa-sharp fa-solid fa-trash"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/61ff8c1e39.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
